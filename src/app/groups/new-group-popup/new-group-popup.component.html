<div class="modal-header">
  <h4 class="modal-title">Create new group</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <!-- <form  [formGroup]="createNewGroupForm"> -->
  <div class="form-group">
    <label for="sel1">Course Code</label>
    <select class="form-control" id="courseId">
      <option *ngFor="let course of courses | async">{{course.payload.doc.id}}</option>
    </select>
  </div>
  <!-- </form> -->
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')" data-dismiss="modal">Close</button>
  <button type="button" class="btn btn-primary" (click)="onCreateNewCourse()">Create</button>
</div>
