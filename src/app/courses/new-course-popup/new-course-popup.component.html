<div class="modal-header">
  <h4 class="modal-title">Create new course</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form  [formGroup]="createNewCourseForm">
    <div class="form-group">
      <label for="course-id" class="col-form-label">Course Code:</label>
      <input type="text" class="form-control" id="course-id" placeholder="e.g. JAVA"  formControlName="code">
    </div>
    <div class="form-group">
      <label for="course-name" class="col-form-label">Course Name:</label>
      <textarea class="form-control" id="course-name" placeholder="e.g. Java Development" formControlName="name"></textarea>
    </div>
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="validatedCustomFile" #courseIcon required formControlName="img" (change)="uploadFile($event)">
      <label class="custom-file-label" for="validatedCustomFile">{{courseIcon.value ? courseIcon.value : 'Please select file location ...' }}</label>
      <div class="invalid-feedback">Example invalid custom file feedback</div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')" data-dismiss="modal">Close</button>
  <button type="button" class="btn btn-primary" (click)="onCreateNewCourse()">Create</button>
</div>
